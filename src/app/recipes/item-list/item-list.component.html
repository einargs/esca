<div
  [formGroup]="listForm"
  class="wrapper">
  <md-list
    formArrayName="items"
    class="list">
    <md-list-item
      *ngFor="let item of itemsArray.controls; let i = index"
      class="item">

      <md-input-container md-line>
        <input mdInput
          [errorStateMatcher]="itemErrorStateMatcher"
          [formControlName]="i"
          type="text" />
      </md-input-container>

      <button md-icon-button
        [disabled]="disabled"
        (click)="deleteItem(i)"
        type="button"
        class="delete-item">
        <md-icon class="delete-item-icon">delete</md-icon>
      </button>

    </md-list-item>
    <md-list-item>

      <md-input-container class="add-item">
        <input mdInput #addItemInput
          [disabled]="disabled"
          (blur)="onTouched()"
          (keyup.enter)="addItem(addItemInput.value); addItemInput.value = ''"
          [placeholder]="placeholder" name="addItem" type="text" />
      </md-input-container>

    </md-list-item>
  </md-list>
</div>
