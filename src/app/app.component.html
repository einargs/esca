<section  class="app-body mat-typography mat-app-background">
  <app-toolbar (menuToggle)="sidenav.toggle()"
    [title]="title"
    class="mat-elevation-z6"></app-toolbar>

  <md-sidenav-container class="sidenav-container">
    <md-sidenav #sidenav mode="side" class="mat-elevation-z4">
      <app-nav [links]="links"></app-nav>
    </md-sidenav>

    <router-outlet></router-outlet>
  </md-sidenav-container>
</section>
