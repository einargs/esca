<md-toolbar class="toolbar mat-elevation-z6" color="primary">
  <button md-icon-button
    [ngSwitch]="menuOpen"
    (click)="toggleMenu()"
    class="menu-toggle">
    <md-icon
      *ngSwitchCase="true"
      class="menu-icon">arrow_back</md-icon>
    <md-icon
      *ngSwitchCase="false"
      class="menu-icon">menu</md-icon>
  </button>
  <a routerLink="/" class="item">{{title}}</a>
  <span class="fill-space"></span>
  <user-ctrl></user-ctrl>
</md-toolbar>
