<mat-toolbar class="toolbar mat-elevation-z6" color="primary">
  <button mat-icon-button
    [ngSwitch]="menuOpen"
    (click)="toggleMenu()"
    class="menu-toggle">
    <mat-icon
      *ngSwitchCase="true"
      class="menu-icon">arrow_back</mat-icon>
    <mat-icon
      *ngSwitchCase="false"
      class="menu-icon">menu</mat-icon>
  </button>
  <a routerLink="/" class="item">{{title}}</a>
  <span class="fill-space"></span>
  <user-ctrl></user-ctrl>
</mat-toolbar>
